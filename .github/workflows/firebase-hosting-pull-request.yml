name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DISTRISUPER_WEB }}
          projectId: distrisuper-web
  messageSlack:
    runs-on: ubuntu-latest
    needs: build_and_preview
    steps:
      - name: Notififaction Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: deploys-logs
          SLACK_TITLE: notifier
          SLACK_USERNAME: Bot
          SLACK_WEBHOOK: ${{  secrets.SLACK_WEBHOOK_URL  }}
          SLACK_MESSAGE: |
            *Deployment Status*
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref }}
            *Commit:* ${{ github.sha }}
            *Author:* ${{ github.actor }}
            *Message:* ${{ github.event.head_commit.message }}
            *Status:* ${{ job.status }}
            *Job URL:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            *Firebase URL:* ${{ env.URL }}
          SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || job.status == 'failure' && 'danger' || 'warning' }}

      - name: Failure Notification Slack
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: deploys-logs
          SLACK_TITLE: "Deployment Failure Notification"
          SLACK_USERNAME: "GitHub Actions Bot"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: |
            *Deployment Status*
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref }}
            *Commit:* ${{ github.sha }}
            *Author:* ${{ github.actor }}
            *Message:* ${{ github.event.head_commit.message }}
            *Status:* Deploy failed
            *Job URL:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_ICON: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          SLACK_COLOR: danger
